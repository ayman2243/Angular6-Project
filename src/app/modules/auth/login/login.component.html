
<div class="section">
  <div class="brightness">
      <form class="login" [formGroup]="loginForm" (ngSubmit)="Login()">
        <div class="login-container">
          <div class="login-head">
            تسجيل الدخول 
          </div>
          <div class="login-body row">
                <div class="col s12">
                    <mz-input-container>
                      <div class="input-field">
                        <i mz-icon-mdi="" mz-input-prefix="" class="prefix mdi mdi-account mdi-24px">
                        </i>
                        <input id="email" mz-input [validate]="true"
                        [dataError]="'خطأ في الايميل'"
                        required pattern="[A-Za-z0-9._%+-]{3,}@[a-zA-Z]{3,}([.]{1}[a-zA-Z]{2,}|[.]{1}[a-zA-Z]{2,}[.]{1}[a-zA-Z]{2,})" formControlName="email" name="email" [(ngModel)]="login.email" type="email">
                        <label for="email" class="active">البريد الالكتروني</label>    
                      </div>
                    </mz-input-container>
                </div>
                <div class="col s12">
                    <mz-input-container>
                        <div class="input-field">
                          <i mz-icon-mdi="" mz-input-prefix="" class="prefix mdi mdi-lock mdi-24px">
                          </i>
                          <input minlength=6 [validate]="true"
                          [dataError]="'خطأ في كلمة السر'" id="password" mz-input="" required 
                          formControlName="password" name="password" [(ngModel)]="login.password"
                          type="password">
                          <label for="password">كلمة السر</label>    
                        </div>
                      </mz-input-container>
                </div>
                <div class="col s12">
                    <button mz-button type="submit" [disabled]="loginForm.invalid">
                      دخول
                    </button>
                </div>
          </div>
          <div class="login-footer">
            <div class="row">
              <div class="col s6">اتصل بالدعم الفني</div>
              <div class="col s6"> Version 0.0.1</div>
            </div>
          </div>
        </div>
      </form>
  </div>
</div>

<div class="fixed-action-btn signature">
    جميع الحقوق محفوظة © 2018
</div>
