<mz-navbar [navbarClass]="'grey'">

  <mz-navbar-item-container [align]="'right'">
    <mz-navbar-item>
      <a>
        <i mz-icon-mdi [align]="'right'" [icon]="'pencil'" [size]="'18px'">
        </i>
        تعديل السورة
      </a>
    </mz-navbar-item>
  </mz-navbar-item-container>
  <mz-navbar-item-container [align]="'left'">
    <mz-navbar-item>
      <a [routerLink]="['/dashboard/surah/list']">
        <i mz-icon-mdi [align]="'left'" [icon]="'arrow-left'" [size]="'18px'">
        </i>
        رجوع
      </a>
    </mz-navbar-item>
  </mz-navbar-item-container>

</mz-navbar>

<div class="scrollable">
  <div class="grid">
    <div class="row">
      <div class="col s12">
          <form [formGroup]="surahForm" (ngSubmit)="submit()">

              <div class="row">
                <div class="col s12">
                  <mz-input-container>
                    <i mz-icon-mdi mz-input-prefix [icon]="'json'" class="icon-prefix">
                    </i>
                    <input mz-input [label]="'عدد الآيات'" [validate]="true" [dataError]="'غير صحيح'"
                       id="numberOfAyat" placeholder="ادخل عدد الآيات" minlength=1
                      type="number" name="numberOfAyat" formControlName="numberOfAyat" [(ngModel)]="surahData.numberOfAyat">
                  </mz-input-container>
                </div>
              </div>
    
    
              <div class="row">
                <div class="col s12">
                  <mz-textarea-container>
                    <i mz-icon-mdi mz-textarea-prefix [icon]="'json'">
                    </i>
                    <textarea mz-textarea  [label]="'التفسير'" id="text" placeholder="أكتب التفسير"
                       name="surahName" formControlName="surahName" minlength=2 [(ngModel)]="surahData.surahName"></textarea>
                  </mz-textarea-container>
                </div>
              </div>
    
              <div class="row">
                <div class="col s12" style="padding-right: 49px;">
                  <button type="submit" [disabled]="surahForm.invalid" mz-button class="green" [flat]="false">
                    <i mz-icon-mdi [align]="'right'" [icon]="'plus'">
                    </i>
                    أضافة
                  </button>
                </div>
              </div>
            </form>
              </div>
    </div>
  </div>
</div>
