

<div class="container">
  <form [formGroup]="symbolForm" (ngSubmit)="submit()">
    <div class="form-group">
      <label for="refersTo">تشير الي</label>
      <input type="text" class="form-control" id="refersTo"  [(ngModel)]="symbol.refersTo" formControlName="refersTo" name="refersTo" required >
    </div>

    <div class="form-group">
      <label for="bookSection">تقع في أي جزء من الموسوعة</label>
      <input type="text" class="form-control" id="bookSection" [(ngModel)]="symbol.bookSection" formControlName="bookSection" name="bookSection">
    </div>


    
    <div class="form-group">
      <label for="pageNumber">رقم الصفحة</label>
      <input type="text" class="form-control" id="pageNumber" [(ngModel)]="symbol.pageNumber" formControlName="pageNumber" name="pageNumber">
    </div>

 
    <mz-select-container style="text-align: left">
      <select  mz-select
        id="color-select"
        label="لون النص"
        placeholder="اختار لون النص" 
        [(ngModel)]="symbol.color" formControlName="color" name="color"
      >
        
          <option  *ngFor="let item of Colors" [selected]="symbol.color === item.eng" value={{item.eng}}>{{item.arb}}</option>
          
        
      </select>
    </mz-select-container>


    <mz-select-container style="text-align: left">
      <select  mz-select
        id="type-select"
        label="نوع العلامة"
        placeholder="اختار نوع العلامة" 
        [(ngModel)]="symbol.symbolType" formControlName="symbolType" name="symbolType"
      >
        
          <option [selected]="symbol.symbolType === item.eng" *ngFor="let item of SymbolTypes" value={{item.eng}}>{{item.arb}}</option>
          
        
      </select>
    </mz-select-container>






    <button type="submit" class="waves-effect waves-light btn-large green" [disabled]="symbolForm.invalid" >
      حفظ
      <i mz-icon-mdi [align]="'right'" [icon]="'checkbox-marked-circle'" [size]="'18px'"></i>
    </button>
    <button class="waves-effect waves-light btn-large red" style="margin: 10px;" (click)="cancel()" >
    الغاء
    <i mz-icon-mdi [align]="'right'" [icon]="'close-circle'" [size]="'24px'"></i>
  
    </button>
      
  </form>
