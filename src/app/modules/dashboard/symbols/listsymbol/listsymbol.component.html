<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<table class="highlight">
  <thead>
    <tr>
      <th data-field="refersTo">تشير الي</th>
      <th data-field="bookSection">تقع في اي جزء</th>
      <th data-field="color">لون النص</th>
      <th data-field="symbolType">نوع العلامة</th>
      <th data-field="pageNumber">رقم الصفحة</th>
      <th data-field="process">العمليات</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of symbols?.docs">
      <td>{{item.refersTo}}</td>
      <td>{{item.bookSection}}</td>
      <td>
        <div [style.backgroundColor]="item.color" style="    width: 50px;
        margin: 0px auto;
        height: 22px;
        padding: 3px;
        background-color: green;
        border: solid 4px gainsboro;
        border-radius: 3px;">      
        </div>
      </td>
      <td>{{item.symbolType}}</td>
      <td>{{item.pageNumber}}</td>
      
      <td>
        <a class="btn-floating btn-medium waves-effect waves-light black" (click)="view(item._id)" ><i class="material-icons">remove_red_eye</i></a>
        <a class="btn-floating btn-medium waves-effect waves-light black" (click)="edit(item._id)" ><i class="material-icons">border_color</i></a>
        <a class="btn-floating btn-medium waves-effect waves-light black" (click)="delete(item._id)" ><i class="material-icons">delete_forever</i></a> </td>
    </tr>
  </tbody>
</table>


<a class="waves-effect waves-light btn-large green" style="position: fixed;  left: 0; margin:20px;" (click)="add()"><i class="material-icons right">add</i>إضافة</a>
