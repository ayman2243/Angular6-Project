  <div class="scrollable" id="scrollable">
    <h1> عناوين التفسير</h1>
    <div class="grid" *ngIf="viewStyle === 'grid'">
      <div class="row">  
        <div class="col s12 m4 l3" *ngFor="let title of titles?.docs | searchTitles:  search.value:route.snapshot.params['page'] | async">
          <div class="Card">
            <div class="title" (click)="view(title._id)">
              <i mz-icon-mdi
                [align]="'right'"
                [icon]="'json'"
                [size]="'18px'">
              </i>
              <span>{{title?.name}}</span>
            </div>
            <div class="action" id="action-dropdown-card-folder-{{title?._id}}">
              <i mz-icon-mdi
                [align]="'center'"
                [icon]="'dots-vertical'"
                [size]="'18px'">
              </i>
            </div>
            <mz-dropdown
              [id]="'dropdown-card-folder-'+title?._id"
              [align]="'right'"
              [belowOrigin]="true"
              [constrainWidth]="true"
              [dropdownButtonId]="'action-dropdown-card-folder-'+title?._id"
              [gutter]="true"
              [hover]="true"
              [inDuration]="300"
              [outDuration]="300"
              [stopPropagation]="true"
            >
              <mz-dropdown-item>
                <a class="action-btn" [routerLink]="['/dashboard','titles','edit', title._id]">
                  <i mz-icon-mdi
                    [icon]="'pencil'"
                    [size]="'18px'">
                  </i>
                  <span>تعديل</span>
                </a>
              </mz-dropdown-item>
              <mz-dropdown-item>
                <a class="action-btn" (click)="delete(title._id, title.name)" >
                  <i mz-icon-mdi
                    [icon]="'delete'"
                    [size]="'18px'">
                  </i>                
                  <span>حذف</span>
                </a>
              </mz-dropdown-item>
            </mz-dropdown>
          </div>
        </div>
      </div>
    </div>
  
    <div class="list" *ngIf="viewStyle === 'table'">
        <table>
          <thead>
            <tr>
              <th>الاسم</th>
              <th>الرقم</th>
              <th>...</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let title of titles?.docs | searchTitles:  search.value:route.snapshot.params['page'] | async">
              <td (click)="view(title._id)" style="cursor: pointer;">{{title?.name}}</td>
              <td (click)="view(title._id)" style="cursor: pointer;">
                <mz-badge class="badge-view"
                  [value]="title.type"
                  [caption]="''"
                  [badgeClass]="'blue'"
                  [new]="true">
                </mz-badge>
              </td>
              <td>
                <button mz-button [flat]="true" id="action-dropdown-table-folder-{{title._id}}">
                  <i mz-icon-mdi
                    [align]="'center'"
                    [icon]="'dots-vertical'"
                    [size]="'18px'">
                  </i>
                </button>
                <mz-dropdown
                  [id]="'dropdown-table-folder-'+title._id"
                  [align]="'right'"
                  [belowOrigin]="true"
                  [constrainWidth]="true"
                  [dropdownButtonId]="'action-dropdown-table-folder-'+title._id"
                  [gutter]="true"
                  [hover]="true"
                  [inDuration]="300"
                  [outDuration]="300"
                  [stopPropagation]="true"
                >
                  <mz-dropdown-item>
                    <a class="action-btn" [routerLink]="['/dashboard','titles','edit', title._id]">
                      <i mz-icon-mdi
                        [icon]="'pencil'"
                        [size]="'18px'">
                      </i>
                      <span>تعديل</span>
                    </a>
                  </mz-dropdown-item>
                  <mz-dropdown-item>
                    <a class="action-btn" (click)="delete(title._id, title.name)">
                      <i mz-icon-mdi
                        [icon]="'delete'"
                        [size]="'18px'">
                      </i>                
                      <span>حذف</span>
                    </a>
                  </mz-dropdown-item>
                </mz-dropdown>
              </td>
            </tr>
          </tbody>
        </table>
    </div>

    <div class="row" style="padding: 20px 20px 30px 20px;">
        <div class="col s12 paginationLayout" *ngIf="titles?.pagination.pages > 1">
          <mz-pagination
            (pageChange)="onPageChange($event)"
            [currentPage]="titles?.pagination.page"
            [enableFirstAndLastPageButtons]="true"
            [itemsPerPage]="10"
            [totalItems]="titles?.pagination.pages * 10"
          >
          </mz-pagination>
        </div>
      </div>
  </div>
