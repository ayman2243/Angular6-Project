<div class="confirm-model">
  <mz-modal [fixedFooter]="true" [options]="modalOptions">
    <mz-modal-content>
      <h4>هل حفا تريد حذف هذا {{name}}</h4>
    </mz-modal-content>
    <mz-modal-footer>
      <button mz-button [flat]="true" mz-modal-close>لا أوافق</button>
      <button mz-button [flat]="true" (click)="delete()" >أوافق</button>
    </mz-modal-footer>
  </mz-modal>
</div>
