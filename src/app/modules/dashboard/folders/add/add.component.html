<mz-navbar [navbarClass]="'grey'">
  <mz-navbar-item-container [align]="'right'">
    <mz-navbar-item>
      <a>
        <i mz-icon-mdi [align]="'right'" [icon]="'plus-box'" [size]="'18px'">
        </i>
        اضاقة مجلد جديد
      </a>
    </mz-navbar-item>
  </mz-navbar-item-container>
  <mz-navbar-item-container [align]="'left'">
    <mz-navbar-item>
      <a [routerLink]="['/dashboard/folders/list']">
        <i mz-icon-mdi [align]="'left'" [icon]="'arrow-left'" [size]="'18px'">
        </i>
        رجوع
      </a>
    </mz-navbar-item>
  </mz-navbar-item-container>
</mz-navbar>

<div class="scrollable">
  <div class="grid">
    <div class="row">
      <div class="col s12">
        <form [formGroup]="folderForm" (ngSubmit)="send()">
          <div class="row">
            <div class="col s12">
              <mz-input-container>
                <i mz-icon-mdi mz-input-prefix [icon]="'json'" class="icon-prefix">
                </i>
                <input mz-input [label]="'الاسم'" [validate]="true" [dataError]="'غير صحيح'"
                   id="name-input" placeholder="ادخل اسم المجلد" minlength=5
                  type="text" name="name" formControlName="name" [(ngModel)]="folderData.name">
              </mz-input-container>
            </div>
          </div>


          <div class="row">
            <div class="col s12">
              <mz-input-container>
                <i mz-icon-mdi mz-input-prefix [icon]="'json'" class="icon-prefix">
                </i>
                <input mz-input [label]="'رقم المجلد'" [validate]="true" [dataError]="'غير صحيح'"
                   id="name-input" placeholder="ادخل رقم المجلد" minlength=1
                  type="number" name="number" formControlName="number" [(ngModel)]="folderData.number">
              </mz-input-container>
            </div>
          </div>


          <div class="row">
            <div class="col s12">
              <mz-textarea-container>
                <i mz-icon-mdi mz-textarea-prefix [icon]="'json'">
                </i>
                <textarea mz-textarea [label]="'وصف المجلد'" id="description-textarea" placeholder="ادخل وصف المجلد"
                minlength=5 name="description" formControlName="description" [(ngModel)]="folderData.description"></textarea>
              </mz-textarea-container>
            </div>
          </div>

          <div class="row">
            <div class="col s12" style="padding-right: 49px;">
              <button type="submit" [disabled]="folderForm.invalid" mz-button class="green" [flat]="false">
                <i mz-icon-mdi [align]="'right'" [icon]="'plus'">
                </i>
                أضافة
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
